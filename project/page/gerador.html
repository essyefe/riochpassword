<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gerador.css">
    <title>Document</title>
</head>

<body>
    <div class="top-logo">
        <img class="logo-top" src="../img/riochpassword-logo.png">
    </div>
    <div class="main">
        <div class="box-inputs">
            <div class="box-characters">
                <div class="conteiner-characters">
                    <p class="description-input">Quantidade de caracteres</p>
                    <div class="box-input">
                        <button class="btn-sum"> + </button>
                        <input class="input-number" type="number" placeholder="0">
                        <button class="btn-sub"> - </button>
                    </div>
                </div>
                <div class="box-btn-create">
                    <button class="btn-generate">Gerar</button>
                </div>
            </div>
            <div class="box-checkouts">
                <div class="box-check">
                    <input class="check" type="checkbox">
                    <p class="description-checkbox" class="description-checkbox">Símbolos especiais</p>
                </div>
                <div class="box-check">
                    <input class="check" type="checkbox">
                    <p class="description-checkbox">Números</p>
                </div>
                <div class="box-check">
                    <input class="check" type="checkbox">
                    <p class="description-checkbox">Letras maísculas</p>
                </div>
                <div class="box-btn-create-mobile">
                    <button class="btn-generate-mobile">Gerar</button>
                </div>
            </div>
        </div>
        <div class="box-createpassword">
            <span class="passwordcreate">senhagerada</span>
            <button class="btn-copy"><img class="icon-copy" src="../img/copy-icon.png"></button>
        </div>
        <div class="mark-author">
            <a class="link-author" href="">By Essyefe</a>
        </div>
    </div>
</body>

</html>
